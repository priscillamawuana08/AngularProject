<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type = "text"  placeholder="Username" matInput ngModel name ="Username"Username required #Username input ="ngModel">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type = "password"  placeholder="password" matInput ngModel name ="password"password required #firstName input ="ngModel">
          </mat-form-field>
        </mat-card-content>
        <button type ="button" color="accent" mat-raised-button>Login</button>
      </form>
    </mat-card>
  
  </div>
